<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 800px;
			height: 500px;
			top: 100px;
			left: 0px;
			background-color: gold;
			font-size: 2000%;
			text-align: center;
			font-family: cursive;
			outline: 10px solid purple;
			background-image: url(http://gossiponthis.com/wp-content/uploads/2018/05/young-king-dave-cake.jpg);
			font-style: italic;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;
			
			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			
			box.css('left', position);	
			box.text(points);
			function update() {
				// TODO 3 / 6 / 7 / 8
				position = position + (speed * direction);
				box.css('left', position);
				box.text(points);
					if(position > boardWidth) {
					direction = -1	}
					else if(position < 0) {
					direction = 1;
					}
			};

			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 3;
				position = 0;
				points = points + 1
			};

			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
